<div class="uk-grid-collapse" uk-grid>
	<div class="uk-width-3-5@m">
		<div class="uk-clearfix uk-visible@m">
			<div class="uk-float-left uk-text-small uk-text-bold" style="line-height: 40px;">关键词：</div>
			<div class="uk-float-left" style="line-height: 36px;">
				<div>
					<!--tags{app="DuxCms" label="tagsList" limit=4 order="click desc"}-->
					<a href="{$tags.url}" class="uk-button uk-button-text uk-margin-small-right">{$tags.name}</a>
					<!--{/tags}-->
				</div>
			</div>
		</div>
	</div>
	<div class="uk-width-2-5@m">
		<div class="uk-text-center uk-text-right@m">
			<form action="{url('Article/Search/index')}" method="post">
				<input name="model" type="hidden" value="1">
				<input name="keyword" type="text" maxlength="20" placeholder="请输入关键词..." class="uk-input uk-width-large@s uk-width-small@m uk-width-medium@l"><button type="submit" class="uk-button uk-button-primary uk-text-top"><span uk-search-icon></span></button>
			</form>
		</div>
	</div>
</div>
